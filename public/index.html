<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ Product Management System</h1>
            <p class="subtitle">Manage your inventory with ease</p>
        </header>

        <div class="actions">
            <button class="btn btn-primary" onclick="openAddModal()">+ Add New Product</button>
            <button class="btn btn-secondary" onclick="loadProducts()">ðŸ”„ Refresh</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading products...</p>
        </div>

        <div id="error-message" class="error-message hidden"></div>
        <div id="success-message" class="success-message hidden"></div>

        <div id="products-container" class="products-grid"></div>

        <div id="empty-state" class="empty-state hidden">
            <p>No products found. Click "Add New Product" to get started!</p>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Product</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="product-form" onsubmit="handleSubmit(event)">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label for="product-name">Product Name *</label>
                    <input type="text" id="product-name" required placeholder="Enter product name">
                </div>

                <div class="form-group">
                    <label for="product-quantity">Quantity *</label>
                    <input type="number" id="product-quantity" required min="0" step="1" placeholder="Enter quantity">
                </div>

                <div class="form-group">
                    <label for="product-price">Price (LKR) *</label>
                    <input type="number" id="product-price" required min="0" step="0.01" placeholder="Enter price">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal hidden">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <button class="close-btn" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete <strong id="delete-product-name"></strong>?</p>
                <p class="warning">This action cannot be undone.</p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
